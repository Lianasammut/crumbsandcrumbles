<!-- Healthy Grid Section -->
    <section id="healthy" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Healthy</h2>
                    <h3 class="section-subheading text-muted">These treats are not just good, they're good for you!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.Healthy %}
                <div class="col-md-4 col-sm-6 healthy-item">
                    <a href="#healthyModal{{ post.modal-id }}" class="healthy-link" data-toggle="modal">
                        <div class="healthy-hover">
                            <div class="healthy-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/posts/Healthy/{{ post.thumbnail }}" class="img-responsive img-centered healthy-img" alt="">
                    </a>
                    <div class="healthy-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
