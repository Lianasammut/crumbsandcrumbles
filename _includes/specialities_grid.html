<!-- Specialialities Grid Section -->
    <section id="specialities" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Specialities</h2>
                    <h3 class="section-subheading text-muted">A small selection of our delecious cakes. Contact us for more!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.Specialities %}
                <div class="col-md-4 col-sm-6 specialities-item">
                    <a href="#specialitiesModal{{ post.modal-id }}" class="specialities-link" data-toggle="modal">
                        <div class="specialities-hover">
                            <div class="specialities-hover-content">
                                <i class="fa fa-search fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/posts/Specialities/{{ post.thumbnail }}" class="img-responsive img-centered specialities-img" alt="Specialities">
                    </a>
                    <div class="specialities-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
