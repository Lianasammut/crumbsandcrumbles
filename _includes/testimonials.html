<!-- Testimonials Section -->
    <section id="testimonials" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Testimonials</h2>
                    <h3 class="section-subheading text-muted">Here is what my customers have to say</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                {% for client in site.people %}
                <div class="col-sm-2">
                    <div class="client">
                        <img src="img/testimonials/{{ client.pic }}" class="img-responsive img-circle" alt="">
                        <h4>{{ client.name }}</h4>
                        <br/>
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        <br/>
                        <p class="text-muted">{{ client.review }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut eaque, laboriosam veritatis, quos non quis ad perspiciatis, totam corporis ea, alias ut unde.</p>
                </div>
            </div>
        </div>
    </section>
